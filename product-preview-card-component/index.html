<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkCyan: 'hsl(158, 36%, 37%)',
            cream: 'hsl(30, 38%, 92%)',
            darkBlue: 'hsl(30, 38%, 92%)',
            grayishBlue: 'hsl(228, 12%, 48%)',
            white: 'hsl(0, 0%, 100%)',
          },
        }
      }
    }
  </script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    p {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }

    h1 {
      font-family: 'Fraunces', serif;
    }

    .discount {
      font-family: 'Fraunces', serif;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="h-screen flex flex-col justify-center items-center bg-cream px-5 lg:px-10">
    <div class="bg-white rounded-lg grid grid-cols-1 sm:grid-rows-1 sm:grid-cols-2 max-w-3xl">
      <div>
        <img src="images\image-product-desktop.jpg" alt="" class="hidden sm:block rounded-l-lg">
        <img src="images\image-product-mobile.jpg" alt="" class="block sm:hidden rounded-t-lg">
      </div>
      <div class="p-5 sm:p-10">
        <p class="uppercase tracking-widest text-lg">Perfume</p>

        <h1 class="title text-5xl my-8">Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex items-center gap-5 my-7">
          <p class="discount text-darkCyan text-3xl">$149.99</p>
          <p class="line-through">$169.99</p>
        </div>

        <button class="flex items-center justify-center gap-3 bg-darkCyan text-white w-full py-5 rounded font-bold">
          <img src="./images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ramdhanihendrie">ramdhanihendrie</a>.
    </div>
  </main>
</body>

</html>
